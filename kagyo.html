<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加行 | Preliminary Practices</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap');
        
        :root {
            --gold: #D4AF37;
            --gold-light: #F4D03F;
            --deep-red: #8B0000;
            --maroon: #5D1A1A;
            --dark-bg: #1A0A0A;
            --dark-surface: #2D1515;
            --cream: #FDF5E6;
            --text: #E8DCC4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif JP', serif;
            background: var(--dark-bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.8;
        }
        
        /* Decorative Border Pattern */
        .tibetan-border {
            height: 20px;
            background: linear-gradient(90deg, 
                var(--gold) 0%, var(--deep-red) 25%, 
                var(--gold) 50%, var(--deep-red) 75%, 
                var(--gold) 100%);
            background-size: 40px 100%;
        }
        
        /* Header */
        header {
            background: linear-gradient(180deg, var(--maroon) 0%, var(--dark-bg) 100%);
            text-align: center;
            padding: 3rem 1rem;
        }
        
        .dharma-wheel {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--gold);
            letter-spacing: 0.3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        /* Main Content */
        main {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        /* Practice Card */
        .practice-card {
            background: var(--dark-surface);
            border: 2px solid var(--gold);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.2);
        }
        
        .practice-header {
            background: linear-gradient(90deg, var(--deep-red), var(--maroon));
            padding: 1rem 1.5rem;
            border-bottom: 2px solid var(--gold);
        }
        
        .practice-header h2 {
            color: var(--gold);
            font-size: 1.3rem;
        }
        
        .practice-body {
            padding: 1.5rem;
        }
        
        /* Practice List */
        .practice-list {
            list-style: none;
        }
        
        .practice-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        
        .practice-item:last-child {
            border-bottom: none;
        }
        
        .practice-number {
            background: var(--gold);
            color: var(--dark-bg);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .practice-content {
            font-size: 1.1rem;
        }
        
        .practice-count {
            color: var(--gold);
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--gold);
            opacity: 0.7;
            font-size: 0.85rem;
        }
        
        footer a {
            color: var(--gold);
        }
    </style>
</head>
<body>
    <div class="tibetan-border"></div>
    
    <header>
        <div class="dharma-wheel">☸️</div>
        <h1>加 行</h1>
    </header>
    
    <div class="tibetan-border"></div>
    
    <main>
        <div class="practice-card">
            <div class="practice-header">
                <h2>朝の修行</h2>
            </div>
            <div class="practice-body">
                <ol class="practice-list">
                    <li class="practice-item">
                        <span class="practice-number">1</span>
                        <div class="practice-content">
                            グル・ヨーガ真言<span class="practice-count">21回</span>
                        </div>
                    </li>
                    <li class="practice-item">
                        <span class="practice-number">2</span>
                        <div class="practice-content">
                            気功
                        </div>
                    </li>
                    <li class="practice-item">
                        <span class="practice-number">3</span>
                        <div class="practice-content">
                            四無量心
                        </div>
                    </li>
                    <li class="practice-item">
                        <span class="practice-number">4</span>
                        <div class="practice-content">
                            懺悔・随喜・廻向
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </main>
    
    <div class="tibetan-border"></div>
    
    <footer>
        <p><a href="index.html">← KT's 書庫</a></p>
    </footer>
</body>
</html>
